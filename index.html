<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Rock Paper Scissors</h2>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">comp</div>
      <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div id="result" class="result">
      <p>Start!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="image/Rock.png" alt="Hand sign for rock" />
      </div>
      <div class="choice" id="paper">
        <img src="image/Paper.png" alt="Hand sign for paper" />
      </div>
      <div class="choice" id="scissors">
        <img src="image/Scissors.png" alt="Hand sign for scissors" />
      </div>
    </div>

    <p id="action-msg">Make your move.</p>
    
    <button id="reset-btn">Reset Game</button>

    <script src="script.js"></script>
  </body>
</html>
